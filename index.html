<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="stylesheet" href="css/modal.css">
        <script src="main.js" defer></script>
        <title>
            Seashell Catalog
        </title>
    </head>
    <body>
        <header>
            <h1 class="header-title header"> Seashell Species Catalog </h1>
        </header>
        <main>
            <button class="register-species-button button" id="registerButton"> Register Species</button> 
            <table id="seashellTable" class="records">
                <thead>
                    <tr>
                        <th>Popular Name</th>
                        <th>Scientific Name</th>
                        <th>Distribution</th>
                        <th>Family</th>
                    </tr>
                </thead>    
                <tbody>
  
                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>New Species</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" class="modal-field" data-index="new" placeholder="Popular name" id="popularName" required>
                        <input type="text" class="modal-field"  placeholder="Scientific name" id="scientificName" required>
                        <input type="text" class="modal-field"  placeholder="Distribution" id="distribution" required>
                        <input type="text" class="modal-field"  placeholder="Family" id="family" required>
                    </form>
                    <footer class="modal-footer">
                        <button type="button" id="saveButton" class="save-button button">Save</button>
                    </footer>
                </div>
            </div>
        </main>
    </body>
</html>
